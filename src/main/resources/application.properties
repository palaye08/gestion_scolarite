spring.application.name=etudiant
# URL de la base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/etudiant-service

# Nom d'utilisateur et mot de passe
spring.datasource.username=postgres
spring.datasource.password=bba007

# configuration du port 
server.port=8083

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




# Personnalisation du titre, description et version de l'API
springdoc.api-docs.title=API de Gestion des Etudiants
springdoc.api-docs.description=Cette API permet de gérer les étudiants dans une école.
springdoc.api-docs.version=OPENAPI_3_1

# Activer Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.title=Swagger UI - Gestion des Etudiants
springdoc.swagger-ui.path=/swagger-ui.html

# Chemin par défaut pour les documents OpenAPI
springdoc.api-docs.path=/api-docs
