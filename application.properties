# Configuration pour l'environnement de production
spring.config.activate.on-profile=prod

# Configuration de la base de données via variables d'environnement
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-billowing-snow-adoht92a-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require}
spring.datasource.username=${DATABASE_USERNAME:neondb_owner}
spring.datasource.password=${DATABASE_PASSWORD:npg_PzicjA3OWuK5}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour la production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Configuration HikariCP optimisée pour la production
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuration des logs pour la production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.yourpackage=INFO
logging.level.org.springframework.web=WARN

# Configuration de sécurité renforcée
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuration Swagger désactivée en production (optionnel)
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}

# Configuration de cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Configuration de monitoring
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=never